<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>Create user</title>
</head>
<body>
<nav>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=en_US'"
            th:text="#{language.en}"></button>
    <button type="submit" class="btn btn-outline-info" onclick="location.href='?lang=ua_UA'"
            th:text="#{language.ua}"></button>
    <button type="submit" class="btn btn-info" onclick="location.href='/login'"
            th:text="#{button.login}"></button>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div class="card bg-light mb-3" style="margin-top:45px">
                <div class="card-header">
                    <h4 style="font-weight: bold; text-align: center;" th:text="#{form.registration}">Registration form</h4>
                </div>
                <div class="card-body">
                    <div th:if="${emailError}">
                        <div class="alert alert-danger" role="alert" th:text="#{email.not.unique}"></div>
                    </div>
                    <div th:if="${errors!=null}" th:each="error: ${errors}">
                        <div class="alert alert-danger" role="alert" th:text="${error}"></div>
                    </div>
                    <form method="post" th:action="@{/create_user}" th:object="${userRegistrationDTO}">
                        <input th:name="${_csrf.parameterName}" th:value="${_csrf.token}" type="hidden">
                        <div class="form-group">
                            <label for="e-mail" class="card-text" th:text="Email">E-mail</label>
                            <input required type="email" class="form-control" id="e-mail" th:placeholder="Email"
                                   name="email">
                        </div>
                        <div class="form-group">
                            <label for="password" class="card-text" th:text="#{password}">Password</label>
                            <input type="password" class="form-control" id="password" th:placeholder="#{password}"
                                   name="password">
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="confirmPassword" class="card-text" th:text="#{password.confirm}">Password</label>-->
<!--                            <input type="password" class="form-control" id="confirmPassword"-->
<!--                                   th:placeholder="#{password.confirm}"-->
<!--                                   name="confirmPassword">-->
<!--                        </div>-->
                        <button type="submit" class="btn btn-outline-info" th:text="#{register}">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
